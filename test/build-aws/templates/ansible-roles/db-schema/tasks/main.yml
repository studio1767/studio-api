## create the db schema

- name: upload db schema sql
  copy:
    src: config.sql
    dest: /var/tmp/config.sql

- name: create schema
  shell: mariadb -h ${db_server} -u ${db_admin} -p"${db_admin_password}" < /var/tmp/config.sql

- name: cleanup
  file:
    path: /var/tmp/config.sql
    state: absent
